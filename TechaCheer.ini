n12=
n13=
n14=/* 
n15=*** MODIFY THIS SECTION TO ADD YOUR COMMANDS ****** 
n16=*/
n17=
n18=alias -l setVariables {
n19=  // these are the commands you can use
n20=  // add or remove them as you like
n21=  // just use the same format: %ec.NUMBER
n22=  // Also be sure there are no spaces between the numbers
n23=  // EX: %ec.1, %ec.2,%ec.3 
n24=  // and NOT %ec.1, %ec.3, %ec.4
n25=  Set -e %ec.1 !cheer
n26=  Set -e %ec.2 !boo
n27=  Set -e %ec.3 !love 
n28=
n29=}
n30=
n31=/* 
n32=****************************************************
n33=You don't have to worry about the below section unless you 
n34=want to change how the script works
n35=**************************************************** 
n36=*/
n37=
n38=// when the script loads, create the command emote variables
n39=on *:LOAD: {
n40=  setVariables
n41=}
n42=
n43=// this handles all the text processing
n44=// I read any text that starts with a ! 
n45=// and then see if it matches any of my pre-dfined commands
n46=// which are specified in the setEmotes alies
n47=// if so I increment the file counter, then kick off a timer
n48=// to decrement the number after 5 seconds
n49=on *:TEXT:!*:#: { 
n50=  var %index 1
n51=  var %command $($+(%,ec.,%index),2 )
n52=
n53=  // while we still have commands to check
n54=  while (%command != $null ) {
n55=    // if the text input equals a command, increment that file
n56=    // then decrement the counter after 5 seconds and leave the loop
n57=    if ($1 == %command) {
n58=      incrementFile %command
n59=      timer 1 5 .decrementFile %command
n60=
n61=      break
n62=    }
n63=    inc %index
n64=    var %command $($+(%,ec.,%index),2 )
n65=  }
n66=}
n67=
n68=// this alias handles read the text file and incrementing the number
n69=// if the file doesn't exist, create the file with a 1 counter
n70=// if the file is null, make the counter 1
n71=alias -l incrementFile {
n72=  var %file $+(TechaCheer\,$1,.txt)
n73=  if ( exists(%file) ) {
n74=    var %num $read(%file, t, 1)
n75=
n76=    if (%num != $null) {
n77=      inc %num
n78=    } 
n79=    else { 
n80=      var %num 1
n81=
n82=      // copy the command image or the blank one
n83=      var %newImage $+(TechaCheer\,$1,.png)
n84=      var %currentImage $+(TechaCheer\,$1,_current.png)
n85=      copy -o %newImage %currentImage
n86=    }
n87=    write -c %file %num
n88=  } 
n89=  else {
n90=    write %file 1
n91=  }
n92=}
n93=
n94=// this alias handles substracting from the counter in the file
n95=// if the number goes 0 or below, empty the file
n96=alias -l decrementFile {
n97=  var %file $+(TechaCheer\,$1,.txt)
n98=  if ( exists(%file) ) {
n99=    var %num $read(%file, t)
n100=    dec %num
n101=    if (%num <= 0) {
n102=      write -c %file
n103=
n104=      // now blank out the image
n105=      var %currentImage $+(TechaCheer\,$1,_current.png)
n106=      copy -o TechaCheer\blank.png %currentImage
n107=    } 
n108=    else {
n109=      write -c %file %num
n110=      {
n111=      } 
n112=      else {
n113=        write %file 1
n114=      }
n115=    }
